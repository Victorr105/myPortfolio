<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Awesome Demo</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p8n6D6hF3Z6iN9hO0Xz4qfL3W9w7h0dIq1FvFZxqfN4j1q4Xn6rZpS1bK4E1Wl+8zEJ4B6g1mC4I6kR1pTzRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      padding: 50px;
    }

    .social-icons i {
      font-size: 2rem;
      margin-right: 20px;
      transition: transform 0.3s, color 0.3s;
      cursor: pointer;
    }

    .social-icons i:hover {
      color: #0d6efd;
      transform: scale(1.2);
    }

    .skills i {
      font-size: 3rem;
      margin: 15px;
      color: #ffc107;
    }

    .quote-section {
      font-size: 1.2rem;
      margin: 30px 0;
    }

    .quote-section i {
      color: #0d6efd;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Quote Section -->
  <div class="quote-section">
    <i class="fa-solid fa-quote-left fa-bounce"></i>
    As a software developer I build web apps, solve problems, and turn ideas into code.
  </div>

  <!-- Social Icons -->
  <div class="social-icons my-4">
    <i class="fab fa-github"></i>
    <i class="fab fa-linkedin"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-facebook"></i>
  </div>

  <!-- Skills Icons -->
  <div class="skills d-flex flex-wrap">
    <i class="fa-brands fa-html5" title="HTML5"></i>
    <i class="fa-brands fa-css3-alt" title="CSS3"></i>
    <i class="fa-brands fa-js-square" title="JavaScript"></i>
    <i class="fa-brands fa-react" title="React"></i>
    <i class="fa-brands fa-node" title="Node.js"></i>
    <i class="fa-brands fa-bootstrap" title="Bootstrap"></i>
  </div>

</body>
</html>
