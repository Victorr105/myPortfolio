<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique Portfolio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body, html {
        height: 100%;
        overflow: hidden;
        transition: background 0.5s, color 0.5s;
    }

    /* Background Video */
    video#bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
        transition: opacity 0.5s;
    }

    /* Overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }

    /* Hero Section */
    .hero-content {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        padding: 0 20px;
    }

    .hero-content h1 {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .hero-content h2 {
        font-size: 1.8rem;
        font-weight: 300;
    }

    .text {
        color: #00ffc6;
        font-weight: bold;
    }

    .btn-custom {
        margin-top: 30px;
        padding: 12px 30px;
        background-color: #00ffc6;
        color: #000;
        border-radius: 30px;
        font-weight: bold;
        transition: 0.3s;
        text-decoration: none;
    }

    .btn-custom:hover {
        background-color: #00cca0;
        color: #fff;
    }

    /* Dark Mode Button */
    .dark-mode-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .dark-mode-toggle:hover {
        background: rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 768px) {
        .hero-content h1 {
            font-size: 2rem;
        }
        .hero-content h2 {
            font-size: 1.2rem;
        }
    }
</style>
</head>
<body>

<!-- Background Video -->
<video id="bg-video" autoplay muted loop>
    <source src="../videos/bc1.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- Dark Mode Toggle -->
<button class="dark-mode-toggle" id="darkModeBtn">🌙</button>

<!-- Hero Section -->
<div class="hero-content">
    <h1>Hello, I'm Victor</h1>
    <h2>I am a <span id="text" class="text"></span></h2>
    <a href="#projects" class="btn-custom">View My Work</a>
</div>

<!-- Typed.js -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    // Typed.js animation
    var typed = new Typed("#text", {
        strings: ["UI/UX Designer", "JavaScript Engineer", "CSS Expert"],
        typeSpeed: 100,
        backSpeed: 100,
        backDelay: 1000,
        loop: true
    });

    // Dark Mode Toggle + Video Switch
    const darkModeBtn = document.getElementById('darkModeBtn');
    const bgVideo = document.getElementById('bg-video');

    let darkMode = false;

    darkModeBtn.addEventListener('click', () => {
        darkMode = !darkMode;

        if (darkMode) {
            document.body.style.color = '#fff';
            bgVideo.style.opacity = '0';
            setTimeout(() => {
                bgVideo.querySelector('source').src = '../videos/bc1.mp4'; // Change to your dark mode video
                bgVideo.load();
                bgVideo.play();
                bgVideo.style.opacity = '1';
            }, 500);
            darkModeBtn.textContent = '☀️';
        } else {
            document.body.style.color = '#000';
            bgVideo.style.opacity = '0';
            setTimeout(() => {
                bgVideo.querySelector('source').src = '../videos/bc2.mp4'; // Change to your light mode video
                bgVideo.load();
                bgVideo.play();
                bgVideo.style.opacity = '1';
            }, 500);
            darkModeBtn.textContent = '🌙';
        }
    });
</script>

</body>
</html>
